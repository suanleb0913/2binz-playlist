
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>2binz play list</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'VT323', monospace;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-box {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .circle-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .circle-wrapper:hover {
      transform: scale(1.08);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="22" font-size="22">ðŸŽ§</text></svg>') 16 16, auto;
    }

    .circle-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rotating {
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #0066cc;
      background: white;
      padding: 16px 28px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      font-size: 24px;
      text-align: center;
    }

    .nav a:hover {
      background: #cce6ff;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="22" font-size="24">âœ¨</text></svg>') 16 16, auto;
    }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="circle-wrapper" onclick="toggleMusic()">
      <div class="circle-image" id="avatar">
        <img src="2binz_circle.png" alt="2binz photo" />
      </div>
    </div>
    <div class="nav">
      <a href="timeline.html">Timeline</a>
      <a href="#">Gallery</a>
      <a href="#">TMI</a>
      <a href="#">Message Board</a>
    </div>
  </div>

  <script>
    const audio = new Audio("Screen_Recording_20250423_165608_YouTube.mp3");
    audio.loop = true;
    const avatar = document.getElementById("avatar");

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        avatar.classList.add("rotating");
      } else {
        audio.pause();
        avatar.classList.remove("rotating");
      }
    }
  </script>
</body>
</html>
