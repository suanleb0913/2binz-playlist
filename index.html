
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2binz play list</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'VT323', monospace;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-box {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .circle-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: pulse 3s infinite;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 2;
    }

    .nav a {
      text-decoration: none;
      color: #0066cc;
      background: white;
      padding: 16px 28px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      font-size: 24px;
      text-align: center;
      cursor: default;
    }

    .nav a:hover {
      background: #cce6ff;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="22" font-size="24">âœ¨</text></svg>') 16 16, auto;
    }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="circle-image">
      <img src="2binz_circle.png" alt="2binz photo" />
    </div>
    <div class="nav">
      <a href="timeline.html">Timeline</a>
      <a href="#">Gallery</a>
      <a href="#">TMI</a>
      <a href="#">Message Board</a>
    </div>
  </div>
</body>
</html>
